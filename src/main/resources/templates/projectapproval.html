<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目立项</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/xu.css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" src="../static/js/bootstrap.js"></script>
</head>
<body>
<div class="title">
    <div id="title">
    <from class="form-inline" >
             <div class="form-group">
                 <label class=" control-label" for="">项目名称：</label>
                 <input class="form-control input-sm" placeholder="项目名称">
             </div>
             <div class="form-group">
                 <label class=" control-label" for="">类型：</label>
                 <input class="form-control input-sm" placeholder="项目类型">
             </div>
             <div class="form-group">
                 <label class=" control-label" for="">状态：</label>
                 <select cclass="form-control" name="" id="">
                     <option value="">猜呀</option>
                 </select>
             </div>
             <div class="form-group">
                 <button class="btn btn-success btn-sm">查询</button>
             </div>
    </from>
    </div>
</div>
<div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="info">
                <th>项目ID</th>
                <th>项目名称</th>
                <th>项目状态</th>
                <th>审批阶段</th>
                <th>级别</th>
                <th>申请时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>1</th>
                <th>1</th>
                <th>1</th>
                <th>1</th>
                <th>1</th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
